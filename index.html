        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registriert');
                })
                .catch(error => {
                    console.log('ServiceWorker Fehler:', error);
                });
            });
        }

            "icons": [{
                "src": "assets/icon.png",

                "type": "image/png"
